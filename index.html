<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealer App</title>
    <script src="static/js/cars.js"></script>
    <link rel="stylesheet" media="all and (min-width:900px)" href="static/css/styles-desktop.css">
    <link rel="stylesheet" media="all and (min-width:451px) and (max-width:899px)" href="static/css/styles-desktop.css">
    <link rel="stylesheet" media="all and (max-width:450px)" href="static/css/styles-mobile.css">
</head>

<body>
    <div class="container">
        <!-- Title Section -->
        <div class="title">
            <h1>Car Dealer App</h1>
            <hr>
        </div>

        <!-- Options Section -->
        <div class="options">
            <div class="car-selection">
                <label for="carType">Car Type</label>
                <select id="carType">
                    <option value="ferrari">Ferrari</option>
                    <option value="lamborghini">Lamborghini</option>
                    <option value="mustang">Mustang</option>
                </select>
            </div>

            <div class="color-selection">
                <label for="carColor">Car Color</label>
                <select id="carColor">
                    <option value="red">Red</option>
                    <option value="white">White</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>

            <div class="insurance">
                <p>Insurance Plan</p>
                <label>
                    <input type="radio" name="insurance" value="no"> No Insurance
                </label>
                <label>
                    <input type="radio" name="insurance" value="three-year" checked> Three Year Insurance
                </label>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <img id="carImage" src="static/images/ferrari/red.jpg" alt="Car Image" class="car-image">
            <div class="description">
                <h2>Description</h2>
                <textarea readonly>
                    Car: Ferrari
                    Description: 
                    Selected color: Red
                    Basic Price: $100,000
                </textarea>
            </div>
        </div>
    </div>
</body>

</html>
